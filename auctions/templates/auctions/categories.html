<!-- extend layout -->
{% extends "auctions/layout.html" %}

<!-- show every category -->
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Categories</h1>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="list-group">
                    {% for category in categories %}
                        <a href="{% url 'category' category_id=category.id %}" class="list-group-item">
                            {{ category.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
