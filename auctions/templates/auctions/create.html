<!-- extends -->

{% extends "auctions/layout.html" %}

{% block title %}Create{% endblock %}

{% block body %}
    <h1>Create Listing</h1>
    <form method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        
        <!-- new listing create form -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Starting Price</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter starting price" step="0.01">
        </div>

        <!-- for text input -->
        <div class="form-group">
            <label for="image">Image (put URL here)</label>
            <input type="text" class="form-control" id="image" name="image" placeholder="Enter URL">
        </div>

        <!-- is active -->
        <div class="form-group">
            <label for="is_active">Is Active?</label>
            <input type="checkbox" class="form-control" id="is_active" name="is_active" value="1">
        </div>

        <!-- category -->
        <div class="form-group">
            <label for="category">Category (press "Ctrl" for multiple)</label>
            <select class="form-control" id="category" name="category" multiple>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Create</button>
    </form>

    <!-- print message -->
{% endblock %}
